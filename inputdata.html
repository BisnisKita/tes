        <div class="user-details">

              <select type="text" id="JENIS_KELAMIN" name="ROKOK" class="form-control" placeholder="Pilih Hari Kemarin" required>
                <option>-</option>
                <option>Senin</option>
                <option>Selasa</option>
                <option>Rabu</option>
                <option>Kamis</option>
                <option>Jum'at</option>
                <option>Sabtu</option>
                <option>Minggu</option>
              </select>
          </div>
          <div class="input-box">
            <label for="BEBEk" class="form-label"><b>Bebek</b></label>
              <input type="number" id="BEBEk"  class="form-control" placeholder="Masukan Total Bebek" required>
              <li><p style="font-size: small;">jangan lupa isi data dengan benar!</p></li>
          </div>
          <div class="input-box">
            <label for="AYAM" class="form-label"><b>Ayam</b></label>
              <input type="number" id="AYAM"  class="form-control" placeholder="Masukan Total Ayam" required>
              <li><p style="font-size: small;">jangan lupa isi data dengan benar!</p></li>
          </div>
          
         
        </div>
        <div class="button">
          <input type="submit" value="KIRIM !" onclick="kirimWhatsApp()">
        </div>

    <script>
      function kirimWhatsApp() {
        var hariKemarin = document.getElementById('JENIS_KELAMIN').value;
        var totalBebek = document.getElementById('BEBEk').value;
        var totalAyam = document.getElementById('AYAM').value;
    
        // Ganti nomor WhatsApp dan pesan sesuai kebutuhan
        var nomorWhatsApp = '6285211042669';
        var pesan = 'Hari: ' + hariKemarin + '\n \n' +
                    'Total Bebek: ' + totalBebek + '\n' +
